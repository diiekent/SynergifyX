<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Launcher</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .game {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .game img {
            max-width: 100px;
            border-radius: 5px;
            margin-right: 20px;
        }

        .game-info {
            flex: 1;
        }

        h2 {
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Game Launcher</h1>
    </header>

    <section>
        <div class="game">
            <img src="game1.jpg" alt="Game 1">
            <div class="game-info">
                <h2>Game 1</h2>
                <p>Description of Game 1.</p>
                <button>Launch Game</button>
            </div>
        </div>

        <div class="game">
            <img src="game2.jpg" alt="Game 2">
            <div class="game-info">
                <h2>Game 2</h2>
                <p>Description of Game 2.</p>
                <button>Launch Game</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Game Launcher. All rights reserved.</p>
    </footer>
</body>

</html>
